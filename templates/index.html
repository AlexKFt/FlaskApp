<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Список студентов</h1>

    <a href="{{ url_for('add_student') }}">Добавить студента</a>
    <br><br>

    <table>
        <tr><th>ID</th><th>Имя</th><th>Возраст</th><th>Действия</th></tr>
        {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=s.id) }}">Редактировать</a> |
                <a href="{{ url_for('delete_student', student_id=s.id) }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
