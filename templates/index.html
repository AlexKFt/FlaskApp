<!doctype html>
<html>
<head>
  <title>Картотека</title>
</head>
<body>
  <h1>Список объектов</h1>
  <ul>
    {% for i, obj in enumerate(items) %}
      <li>{{ obj.output_data() }}
          <a href="{{ url_for('delete_item', index=i) }}">Удалить</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('add_item') }}">Добавить объект</a>
  <br><br>
  <a href="{{ url_for('save_items') }}">Сохранить</a> |
  <a href="{{ url_for('load_items') }}">Загрузить</a>
</body>
</html>
