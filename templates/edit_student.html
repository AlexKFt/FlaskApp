<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать студента</title>
</head>
<body>
    <h1>Редактировать студента</h1>
    <form method="POST">
        <label>Имя: <input type="text" name="name" value="{{ student.name }}" required></label><br><br>
        <label>Возраст: <input type="number" name="age" value="{{ student.age }}" required></label><br><br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
